<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.7.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
    <div class="dashboard">
        <aside class="sidebar">
            <div class="profile">
                <img src="./img/wave.jpg" alt="img not found">
            </div>
            <div class="icons">
                <i class="ri-dashboard-3-line"></i>
                <i class="ri-file-chart-line"></i>
                <i class="ri-group-line"></i>
                <i class="ri-message-3-line"></i>
            </div>
            <div class="logout">
                <button><i class="ri-logout-circle-r-line"></i></button>
            </div>
        </aside>

        <!-- main -->
        <main class="main">
            <!-- topbar -->
            <div class="topbar">
                <div class="search">
                    <i class="ri-search-line"></i>
                    <input type="text" placeholder="Search">
                </div>
                <div class="date">
                    <p>Today,Mon 3 Oct</p>
                </div>
                <div class="right-icons">
                    <div class="ic">
                        <button><i class="ri-settings-3-line"></i></button>
                        <button><i class="ri-notification-4-line"></i></button>
                    </div>
                    <div class="profile">
                        <img src="./img/profile.avif" alt="img not found">
                    </div>
                </div>
            </div>
              <!-- header -->
         <header>
           <div class="left">
             <h2>Hello,Adarsh!ðŸ‘‹</h2>
            <p>This is what's happening in you store this month. </p>
           </div>
           <div class="right">
            <input type="dropdo">
           </div>
         </header>
         <!-- center -->
          <section class="center">
            <div class="total_rev"></div>
            <div class="total_ord"></div>
            <div class="total_visi"></div>
            <div class="net_profit"></div>
            <div class="revenue"></div>
          </section>

          <!-- bottom -->
           <section class="bottom">
            <div class="orders"></div>
            <div class="customers"></div>
            <div class="sales"></div>
           </section>
        </main>
    </div>
</body>

</html>
