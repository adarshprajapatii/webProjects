<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Addfriend_function</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "gilroy";
      }
      html,
      body {
        height: 100%;
        width: 100%;
        background-color: rgb(74, 49, 120);
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .card {
        height: 400px;
        width: 300px;
        background-color: white;
        border-radius: 10px;
        position: relative;
        padding: 20px;
        text-align: center;
      }
      #btn {
        padding: 10px 12px;
        border-radius: 10px;
        border: none;
        background-color: green;
      }
      .card img {
        height: 50%;
        width: 100%;
        object-fit: cover;
        object-position: center;
        border-radius: 10px;
      }
      .card h1 {
        font-size: 40px;
        margin: 10px 0 8px 0;
        font-weight: 550;
      }
      .card h5 {
        font-size: 20px;
        margin: 0 0 30px 0;
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://images.unsplash.com/photo-1541964941-510c462a8fcc?w=600&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MjB8fGdpcmwlMjBpbmRpYW58ZW58MHx8MHx8fDA%3D"
        alt=""
      />
      <h1>Anjal Priya</h1>
      <h5 class="status">Strenger</h5>
      <button id="btn">Add Freinds</button>
      <script>
        let st = document.querySelector(".status");
        let btn = document.querySelector("button");
        let flag = 0;

        btn.addEventListener("click", () => {
          if (flag == 0) {
            btn.innerText = "Remove";
            st.innerHTML = "Freinds";
            btn.style.backgroundColor = "red";
            st.style.color = "green";
            flag = 1;
          } else {
            btn.innerText = "Add freinds";
            st.innerHTML = "Stranger";
            btn.style.backgroundColor = "green";
            st.style.color = "red";
            flag = 0;
          }
        });
      </script>
    </div>
  </body>
</html>
